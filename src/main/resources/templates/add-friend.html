<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template_layout_navbar">
<head>
    <title>Ajout ami</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Ajouter un ami</h1>
            <form th:action="@{/add-friend}" method="post" class="mt-4">

                <div class="mb-3">
                    <label for="friendEmail" class="form-label">Email de mon ami</label>
                    <input type="email" class="form-control" id="friendEmail" name="friendEmail" placeholder="Entrer l'email de votre ami" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Ajouter ami</button>
                </div>
            </form>
            <!-- Optional: Display Success/Error Messages -->
            <div th:if="${successMessage}" class="alert alert-success mt-3">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger mt-3">
                <span th:text="${errorMessage}"></span>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
